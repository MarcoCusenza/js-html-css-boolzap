<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
    rel="stylesheet">

  <!-- CDN FONTAWSOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- MY CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <div id="root">
    <div id="page" DISABLED-class="debug">
      <!-- Finestra Boolzapp -->
      <div id="container-window">

        <!-- Colonna sinistra -->
        <div id="container-left">

          <!-- LC Header -->
          <div class="in-header">
            <div class="user-info">
              <img src="img/avatar_io.jpg" alt="la tua immagine profilo">
              <span id="userName">Nome Utente</span>
            </div>

            <div class="icon-box">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- LC Body -->
          <div class="in-body">
            <!-- LC Body Top -->
            <div class="in-body-top">
              <div id="alert">

              </div>
              <div id="find">

              </div>
            </div>

            <!-- LC Body Bottom -->
            <div class="in-body-bottom">

            </div>

          </div>
        </div>
        <!-- Colonna destra -->
        <div id="container-right">
          <div class="in-header">

          </div>
          <div class="in-body">

          </div>
          <div id="in-footer">

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- SCRIPT VUE development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- MY JS SCRIPT -->
  <script src="js/main.js"></script>
</body>

</html>
